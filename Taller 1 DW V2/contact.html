<main class="container" data-section>
  <h1 class="underlined">Contacto</h1>

  <form id="contactForm" method="post" action="#">
    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" name="nombre" type="text" />
      <span class="error" id="err-nombre" aria-live="polite"></span>
    </div>
    <div>
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4"></textarea>
      <span class="error" id="err-mensaje" aria-live="polite"></span>
    </div>
    <div>
      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria">
        <option value="">Seleccione…</option>
        <option value="felicitacion">Felicitación</option>
        <option value="sugerencia">Sugerencia</option>
        <option value="reporte">Reporte</option>
      </select>
      <span class="error" id="err-categoria" aria-live="polite"></span>
    </div>
    <div>
      <label><input type="checkbox" id="acepto" name="acepto" /> Acepto términos</label>
      <span class="error" id="err-acepto" aria-live="polite"></span>
    </div>
    <button type="submit">Enviar</button>
  </form>

  <section id="chat" aria-live="polite" style="margin-top:1.5rem;">
    <h2>Mini “chat” local</h2>
    <form id="chatForm" action="#">
      <input type="text" id="chatNombre" placeholder="Tu nombre" />
      <input type="text" id="chatTexto" placeholder="Escribe un mensaje" />
      <button type="submit">Publicar</button>
    </form>
    <ul id="chatLista"></ul>
  </section>
</main>
